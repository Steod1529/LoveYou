  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 28px;
      padding: 35px 25px 45px;
      max-width: 440px;
      width: 100%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      position: relative;
    }

    .photo {
      width: 220px;
      max-width: 75%;
      margin: 0 auto 18px;
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      color: #ff3d68;
      margin: 12px 0;
      font-size: 26px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 28px;
      line-height: 1.4;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(255, 65, 108, 0.5);
      z-index: 2;
    }

    #noBtn {
      position: fixed;
      background: #eeeeee;
      color: #333;
      padding: 12px 26px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.15s ease;
      z-index: 999;
    }

    @media (min-width: 768px) {
      .card {
        max-width: 520px;
        padding: 45px;
      }
      h1 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="photo">
      <img src="dhriti.png" alt="Dhriti">
    </div>

    <h1>Dhriti ğŸ’–</h1>
    <p>
      Some people donâ€™t just walk into your lifeâ€¦<br>

    </p>

    <h1>Will you be my Valentine? ğŸ’˜</h1>

    <br>
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
  </div>

  <button id="noBtn" onclick="escapeNo()">Nice try ğŸ˜</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    const texts = [
      "Nice try ğŸ˜œ",
      "You canâ€™t escape love ğŸ’•",
      "Heheâ€¦ nice try ğŸ˜",
      "Love already won â¤ï¸",
      "No option removed ğŸ˜Œ",
      "Wrong button ğŸ˜†",
      "Heart says YES ğŸ’˜"
    ];

    function randomPosition() {
      const padding = 20;
      const yesBtn = document.getElementById("yesBtn").getBoundingClientRect();

      let x, y, safe = false;

      while (!safe) {
        x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
        y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);

        // Keep far from YES button
        if (
          x < yesBtn.left - 120 ||
          x > yesBtn.right + 120 ||
          y < yesBtn.top - 120 ||
          y > yesBtn.bottom + 120
        ) {
          safe = true;
        }
      }

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function escapeNo() {
      noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];
      noBtn.style.transform = "scale(1.1) rotate(" + (Math.random() * 20 - 10) + "deg)";
      randomPosition();
    }

    window.onload = randomPosition;

    function yesClicked() {
      noBtn.remove();
      document.getElementById("card").innerHTML = `
        <h1>She said YES ğŸ’–ğŸ¥°</h1>
        <p>
          This moment is officially unforgettable â¤ï¸<br><br>

    }
  </script>
